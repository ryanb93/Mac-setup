---
- name: Dotfiles | Copy dotfiles
  file: src="~/.ansible/roles/ryan/files/lib/{{ item }}"
        dest="~/{{ item }}"
        state="link"
  with_items:
    - .agignore
    - .gemrc
    - .gitconfig
    - .gitignore
    - .irbrc
    - .rspec
    - .tmux.conf
    - .vimrc
    - .zprofile

- name: Dotfiles | Configure vim
  command: vim +PluginInstall +qall

- name: Dotfiles | Clone dotfiles
dotfiles_repo: https://github.com/ryanb93/dotfiles.git
dotfiles_repo_accept_hostkey: yes
dotfiles_repo_local_destination: ~/.dotfiles
dotfiles_files:
  - .functions
  - .exports
  - .aliases
